<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="./dist/script.js"></script>
  </head>
  <body>
    <p>
      <input type="file" id="input" accept="image/*" />
    </p>
    <img id="img_source" style="display: none" />
    <p>元ファイル</p>
    <p>
      <canvas id="src" width="0" height="0"></canvas>
    </p>
    <p>読み取り範囲</p>
    <p>
      <canvas id="selected" width="0" height="0"></canvas>
    </p>
    <canvas id="bin" style="display: none"></canvas>
    <p>
      <button id="submit">読み込み</button>
      <span id="loading" style="display: none">読み込み中...</span>
    </p>
    <p id="loaded" style="display: none">
      所属ギルド：<input type="text" id="guild" /> 名前：<input
        type="text"
        id="name"
      />
      獲得GP：<input type="text" id="acquisition" /> TB：<input
        type="text"
        id="tb"
      />
      争奪GP：<input type="text" id="struggle" />
      <br />
      <button id="ok">ok</button>
    </p>
    <p>
      <textarea id="result" cols="100" rows="10">
所属ギルド,名前,獲得GP,TB,争奪GP
</textarea
      >
    </p>
  </body>
</html>
